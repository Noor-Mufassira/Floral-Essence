<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Freshly</title>

  <!-- Bootstrap CSS & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="home.css" />
  <style>
    .checkout-container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .checkout-container h2 {
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #d63384;
    }
    .form-label {
      font-weight: 600;
      color: #333;
    }
    .form-control, .form-select {
      border-radius: 0.75rem;
      font-size: 15px;
      padding: 12px 15px;
    }
    .btn-checkout {
      background-color: #d63384;
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-checkout:hover {
      background-color: #c2186b;
    }
    textarea.form-control {
      resize: none;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
  <div class="container">
    <a class="navbar-brand" href="home.html">
      <img src="logo.png" alt="Freshly Logo" height="60" class="me-2">Freshly
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="home2-copy.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="occasion.html">Occasions</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-icons">
        <a href="cart.html" class="nav-icon"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
      </div>
    </div>
  </div>
</nav>

<!-- Checkout Form -->
<div class="checkout-container">
  <h2>Complete Your Order</h2>
  <form id="checkout-form">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" id="username" readonly />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="e.g. 03001234567" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Delivery Address</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Street, City, Zip Code" required></textarea>
    </div>
    <div class="mb-4">
      <label class="form-label">Payment Method</label>
      <select class="form-select" id="payment" disabled>
        <option selected>Cash on Delivery</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn-checkout">Place Order</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Checkout Logic -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const username = sessionStorage.getItem("loggedInUser");
    if (!username) {
      alert("‚ö†Ô∏è Please login first.");
      window.location.href = "index.html";
      return;
    }

    document.getElementById("username").value = username;

    document.getElementById("checkout-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        alert("üõí Your cart is empty!");
        return;
      }

      // Format items: name + quantity only
const formattedItems = cart.map(item => ({
  name: item.name || "Unnamed",
  quantity: item.quantity || 1
}));

      const payload = {
        username,
        email,
        phone,
        address,
items: formattedItems
      };

      fetch("/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || "‚úÖ Order placed!");
        localStorage.removeItem("cart");
        window.location.href = "home2-copy.html";
      })
      .catch(err => {
        console.error("Checkout error:", err);
        alert("‚ùå Something went wrong.");
      });
    });
  });
</script>

</body>
</html>
